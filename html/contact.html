<body>

            </ul>

    </div>
    <hr>
    <div class="main">
    
        <form name="Datos Personales" title="Datos Personales" method="post" id="datos">
        
            <p class="form-row">
                <label for="nombre">Nombre:</label>    
                <input placeholder="Introduce tu nombre" type="text" name="Nombre" id="nombre" required>
            </p>
            
            <p class="form-row">
                <label for="apellidos">Apellidos:</label>
                <input placeholder="Introduce tus apellidos" type="text" name="apellidos" id="apellidos" required>    
            </p>
            
            <p class="form-row">                
                <label for="email">Email:</label>
                <input placeholder="Introduce tu email" type="text" name="Nombre" id="email" required>
            </p>
            
            <p class="form-row">
                <label for="fechaNac">Fecha de Nacimiento:</label>
                <input placeholder="dd/mm/aaaa" type="date" name="FechaNacimiento" id="fechaNac">    
            </p>
            
            <p class="form-row">
                <label for="edad">Edad:</label>
                <input placeholder="0-100" type="text" name="Nombre" id="edad">    
            </p>
            
            <p class="form-row">
                <label for="sexo">Sexo:</label>
                <input type="radio" name="hombre" id="sexo">
                <span>Hombre</span>
                <input type="radio" name="hombre" id="hombre">    
                <span>Mujer</span>
            </p>

            <p class="form-row">
                <label for="pais">País:</label>
                <select name="paises" id="pais">
                    <option value="spain">España</option>
                    <option value="france">Francia</option>
                    <option value="portugal">Portugal</option>
                    <option value="italy">Italia</option>
                </select>
            </p>
        </form>

        <p></p>
        
        <form title="Otros Datos" method="post">    
            <p class="form-row">
                <label for="mensaje">Mensaje:</label>
                <textarea placeholder="Introduce tu mensaje" name="Mensaje" id="mensaje" cols="85" rows="10"></textarea>
            </p>

            <p class="form-row">
                <label for="foto">Adjunta una foto...</label>
                <input type="file" name="Foto" id="foto">
            </p>
        </form>

        <p>
            <input type="radio" name="check" id="check">
            <label for="check">He leído las condiciones...</label>
        </p>
        
        <p>
            <input type="reset" value="Limpiar"/>
            <input type="reset" value="Enviar"/>
        </p>

        </iframe>



    </div>
